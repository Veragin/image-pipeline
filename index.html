<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/logo.svg" />
        <link rel="manifest" href="/manifest.json" />
        <link rel="stylesheet" href="/index.css" />
        <title>Image Pipeline</title>

        <script>
            let _ = (str, ...values) =>
                values.reduce(
                    (acc, val) => acc.replace(typeof val === 'number' ? '%d' : '%s', String(val)),
                    str
                );
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/index.tsx"></script>
    </body>
</html>
