<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/logo.svg" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>Image Pipeline</title>

        <script>
            let _ = (str, ...values) =>
                values.reduce(
                    (acc, val) =>
                        acc.replace(
                            typeof val === "number" ? "%d" : "%s",
                            String(val)
                        ),
                    str
                );
        </script>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
